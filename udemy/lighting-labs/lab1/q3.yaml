apiVersion: v1
kind: Pod
metadata:
  labels:
    run: time-check
  name: time-check
  namespace: dvl1987
spec:
  containers:
  - image: busybox
    name: time-check 
    command: ["/bin/sh", "-c", " while true; do date; sleep $TIME_FREQ;done > /opt/time/time-check.log"] 
    env:
    - name: TIME_FREQ 
      valueFrom:
        configMapKeyRef:
          name: time-config
          key: TIME_FREQ
    volumeMounts:
         - name: log
           mountPath: /opt/time 
  volumes:
    - name: log
      emptyDir: {} 
