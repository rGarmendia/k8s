apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
      storage: 5Gi
  hostPath:
    path: /drupal-data
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-mysql-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
      storage: 5Gi
  hostPath:
    path: /drupal-mysql-data
